<!DOCTYPE html>
<html lang="ko">

  <link rel="stylesheet" href="css/style.css" />

<body>

  <div class="viewport">

    <!-- ================= MAIN PAGE ================= -->
    <div class="screen main active">
      
      <img src="assets/page_main/check.svg" class="bg-check" alt="" />

      <img src="assets/page_main/main_logo.svg" class="logo pulse" />

      <img src="assets/page_main/main_cherry.svg" class="icon main_cherry float" />
      <img src="assets/page_main/main_dog.svg" class="icon main_dog" />
      <img src="assets/page_main/main_footprint.svg" class="icon main_footprint" />

      <img src="assets/page_main/main_twinkle.svg" class="icon main_twinkle float" />

      <div class="start-wrap pulse">
    <img src="assets/page_main/main_start.svg" class="start-btn" />
    <span class="start-text">시작하기</span>
  </div>
</div>

    <!-- ================= LOADING PAGE ================= -->
    <div class="screen loading">
      <img src="assets/page_main/check.svg" class="bg-check" />

        <img src="assets/page_loading/loading_dog1.svg" class="dog d1" />
        <img src="assets/page_loading/loading_dog2.svg" class="dog d2" />
        <img src="assets/page_loading/loading_dog3.svg" class="dog d3" />
        <img src="assets/page_loading/loading_dog4.svg" class="dog d4" />
      </div>
    </div>

    <!-- ================= PAGE 2 ================= -->
    <div class="screen page2">

      <img src="assets/page_2/2_heartwing.svg" class="page2_heartwing" />

      <div class="typing-area">

        <!-- 1문단 -->
        <div class="typing-line center">
          <img src="assets/page_2/2_dog1.svg" class="typing-emoji" id="e1" />
          <span class="typing-text" id="t1"></span>

        </div>
      
        <div class="typing-line center">

        </div>
      
        <!-- 간격 -->

        </div>

          <span class="typing-text" id="t8"></span>

        <!-- 마지막 문장 -->
        <div class="typing-line center">
          <span class="typing-text" id="t9"></span>
        </div>
      
      </div>
      

      <div class="name-area">
        <img src="assets/page_2/namebutton.svg" class="name-bg" />

        <input

          class="name-input"
          placeholder="이름을 알려줘"
          maxlength="10"
        />

        <button class="next-btn disabled">
          <img src="assets/page_2/2_nextbutton.svg" />
        </button>
      </div>
    </div>

  <!-- ================= PAGE 3 ================= -->
<div class="screen page3" id="page3">

  <div class="p3-name-pill">
    <span id="userName" class="p3-name-text">이름</span>
  </div>
  <span class="p3-title-text">의 오오티디</span>
</div>

<div class="p3-guide-text">
  피부색을 선택해주세요

      <img src="assets/page_3/ui/next_button.svg" class="p3-next-btn" />

    </div>
  </div>
</div>
